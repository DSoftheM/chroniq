jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # - name: Build Docker image
      #   run: docker build -t mezdpg2klj9nag/chroniq:latest .
      #   working-directory: ./src

      # - name: Push Docker image
      #   run: docker push mezdpg2klj9nag/chroniq

      - name: Copy docker-compose.production.yaml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./src/docker-compose.production.yaml"
          target: "/var/www"
          strip_components: 2

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull mezdpg2klj9nag/chroniq:latest
            docker compose -f /var/www/docker-compose.production.yaml down || true
            docker compose -f /var/www/docker-compose.production.yaml up -d
